name: Building and Deplying Backend
run-name: ${{ github.actor }} is building and deploying backend
on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout the code"
        uses: actions/checkout@v2

      - name: "Docker Login"
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: "Build and push"
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/Dockerfile.http-backend
          push: true
          tags: spacecentre/ci-cd-deployments-testing-http-backend:${{ github.sha }}

      - name: "Deploy to the VM"
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" &> ~/ssh_key
          mkdir -p /home/runner/.ssh
          ls /home/runner/.ssh
          chmod 700 /home/runner/ssh_key
          ssh -o StrictHostKeyChecking=no -i ~/ssh_key root@139.59.71.37 -t "docker stop user_backend && docker run --name user_backend -e DATABASE_URL=${{ secrets.DATABASE_URL }} -d -p 8000:8000 spacecentre/ci-cd-deployments-testing-http-backend:${{ github.sha }}"
